<!DOCTYPE html>
<html>
<head>
    <title> bread photobooth <3 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <img id="header-image" src="assets/title.jpg" alt="title">
        </header>
        
        <!-- start page -->
        <div id="view-start" class="view" style="display:block;">
            <h2> start photobooth:</h2>
            <button id="startButton">
                enter
            </button>
        </div>

        <!-- photobooth capture pg -->
        <div id="view-capture" class="view" style="display: none;">
            <h2> say cheese !</h2>

            <div id="videoContainer">
                <video id="videoFeed" autoplay playstinline></video>
                
                <div id="countdownOverlay">
                    <span id="countdownText">3</span>
                </div>

                <div id="pictureStatus"></div>

                <div id="cameraError" style="position:absolute; inset: 0; background: red; color: white; display: none">
                    <p> camera error! please check your permissions.</p>
                    <p id="cameraErrorMessage">waiting...</p>
                </div>
            </div>

            <img
                id="captureButton"
                src="assets/button.jpg"
                alt="capture button"
                style="pointer-events: none;"
            />
            <p id="captureMessage"></p>
        </div>

        <div id="view-results" class="view" style="display: none;">
            <h2> your photos!</h2>
            <div id="photostrip">
            </div>
            <button id="restartButton"> take more photos! ~ </button>
        </div>

        <img id="starSticker" src="assets/star-sticker.png" alt="star sticker">
        <img id="confetti1" src="assets/confetti-1.png" alt="confetti 1">
        <img id="confetti2" src="assets/confetti-2.png" alt="confetti 2">
    </div> 
    <canvas id="tempCanvas" style="display:none;"></canvas>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <title> bread photobooth <3 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1> bread photobooth </h1>
            <p> yummiest photobooth ever !! </p>
        </header>
        
        <!-- start page -->
        <div id="view-start" class="view" style="display:block;">
            <h2> start photobooth</h2>
            <button id="startButton">
                start
            </button>
        </div>

        <!-- photobooth capture pg -->
        <div id="view-capture" class="view" style="display: none;">
            <h2> say cheese !</h2>

            <div id="videoContainer">
                <video id="videoFeed" autoplay playstinline></video>
                
                <div id="countdownOverlay" style="position: absolute; background: rgba(0,0,0,0.6); color: white; display:none; align-items: center; justify-content: center;">
                    <span id="countdownText" style="font-size: 50px;">3</span>
                </div>

                <div id="pictureStatus" style="position:absolute; background: #fcc783; padding:5px"></div>

                <div id="cameraError" style="position:absolute; inset: 0; background: red; color: white; display: none">
                    <p> camera error! please check your permissions.</p>
                    <p id="cameraErrorMessage">waiting...</p>
                </div>
            </div>

            <button id="captureButton" disabled>capture</button>
            <p id="captureMessage"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

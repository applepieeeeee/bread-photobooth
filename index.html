<!DOCTYPE html>
<html>
<head>
    <title> bread photobooth <3 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        
        <!-- start page -->
        <div id="view-start" class="view" style="display:block;">
            <img 
                id="startButton"
                src="assets/enter.png"
                alt="enter photobooth"
            />
        </div>

        <!-- photobooth capture pg -->
        <div id="view-capture" class="view" style="display: none;">
            <h2> say cheese !</h2>

            <div id="videoContainer">
                <video id="videoFeed" autoplay playstinline></video>
                
                <div id="countdownOverlay">
                    <span id="countdownText">3</span>
                </div>

                <div id="pictureStatus"></div>

                <div id="cameraError">
                    <p> camera error! please check your permissions.</p>
                    <p id="cameraErrorMessage">waiting...</p>
                </div>
            </div>

            <img
                id="captureButton"
                src="assets/button.jpg"
                alt="capture button"
            />
            <p id="captureMessage"></p>
        </div>

        <div id="view-results" class="view" style="display: none;">
            <h2> your photos!</h2>
            <div id="photostrip">

            </div>

            <button id="downloadButton">download photostrip</button>
            <button id="restartButton"> take more photos! ~ </button>
        </div>

        <img id="starSticker" src="assets/pretzel-sticker.jpg" alt="star sticker">
        <img id="confetti1" src="assets/croissant-sticker.jpg" alt="confetti 1">
        <img id="confetti2" src="assets/taiyaki-sticker.jpg" alt="confetti 2">
        <img id="photostrip-sticker" src="assets/photostrip.png">
        <img id="star" src="assets/star.png">
        <img id="conf6" src="assets/conf.png">
    </div> 
    <canvas id="tempCanvas" style="display:none;"></canvas>
</body>
<script src="script.js"></script>
</html>
